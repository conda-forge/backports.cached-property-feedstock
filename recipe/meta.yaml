{% set name = "backports.cached-property" %}
{% set version = "1.0.0.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 74d525451ff39a069701ed81247e708498a387eeb35043070d008e1c25ed1b0c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - typing  >=3.6

test:
  imports:
    - backports.cached_property

about:
  home: https://github.com/penguinolog/backports.cached_property
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python 3.8 functools.cached_property backport to python 3.6 and 3.7
  dev_url: https://github.com/penguinolog/backports.cached_property

extra:
  recipe-maintainers:
    - martinRenou
